<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-warning" style="height: 100vh;">
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5 bg-dark text-light">
                <h1 class="text-center text-light mt-5">To do List</h1>
                <form class="p-3 shadow mt-4 border">
                    <div class="d-flex">
                        <input id="act" type="text" placeholder="Enter the activity" class="form-control">
                        <button type="button" class="btn btn-success ms-2" onclick="add()">ADD</button>
    
                    </div>
    
                </form>
                <ul id="result" >
    
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script>
    function add(){
        if(act.value){
            result.innerHTML+=`<li>${act.value}</li>`
        }
        else{
            alert('please enter a value')
        }
    }
</script>
</html>
